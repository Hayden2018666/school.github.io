        .action-container {
            font-size: 10px;

            text-align: center;
            position: relative;
            top: 200px;
        }

            .action-container span {
                border: 1px solid rgb(237, 221, 22);
                padding: 10px;
                display: inline;
                line-height: 20px;
                border-radius: 20px;
                position: absolute;
                bottom: 10px;
                left: calc(72px - 20px);
                transition: .2s;
                cursor: pointer;
            }

                .action-container span:hover {
                    background-color: rgb(237, 221, 22);
                    color: rgb(95, 76, 194);
